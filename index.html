            <div class="col-1 blue">1 col</div>
            <div class="col-1 blue">1 col</div>
            <div class="col-1 blue">1 col</div>
            <div class="col-1 blue">1 col</div>

            <div class="col-1 blue">1 col</div>

            <div class="col-1 blue">1 col</div>
            <div class="col-1 blue">1 col</div>

        </div>

        <!-- SECONDA RIGA -->
        <div class="row">

            <div class="col-2 blue">col</div>
            <div class="col blue">col</div>

        </div>

        <div class="row">

            <div class="col-8 blue">8 col</div>
            <div class="col-2 blue">2 col</div>
            <div class="col-2 blue">2 col</div>

        </div>

        <!-- QUINTA RIGA -->
        <div class="row">

            <div class="col-1 blue">1 col</div>
            <div class="col-2 blue">2 col</div>
            <div class="col-2 blue">2 col</div>
            <div class="col-6 blue">6 col</div>
            <div class="col-1 blue">1 col</div>

        </div>

        <!-- SESTA RIGA -->
        <div class="row">

            <div class="col-6 row blue">

                <div class="col-2 green">Nested 2 col</div>

            </div>

            <div class="col-6 row blue">

                <div class="col-6 green">6 col</div>

            </div>

        </div>

    </div> 

    <!-- SECONDO CONTAINER -->
    <div class="container margin-b">

        <!-- PRIMA RIGA -->
        <div class="row">

            <div class="col-12 blue"></div>

        </div>

            <div class="col-1 blue"></div>

            <div class="col-2 blue"></div>

        <!-- PRIMA RIGA -->
        <div class="row">
            <div class="col-1 col-offset-11 blue"></div>
        </div>

        <!-- SECONDA RIGA -->
        <div class="row">
            <div class="col-2 col-offset-10 blue"></div>

        <!-- TERZA RIGA -->

        </div>
